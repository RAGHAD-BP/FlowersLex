<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers Gardens in Saudi Arabia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Feedback form</h1>
    <p class="header-subtitle">Discover the most beautiful rose gardens across the Kingdom</p>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="FlowersInfo.html">Flowers Search</a>
    <a href="FlowersGarden.html">Flowers Gardens</a>
    <a href="Feedback.html" class="active">Feedback</a>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html" onclick="toggleMenu()">Home</a>
    <a href="FlowersInfo.html" onclick="toggleMenu()">Flowers Search</a>
    <a href="FlowersGarden.html" onclick="toggleMenu()">Flowers Gardens</a>
    <a href="Feedback.html" onclick="toggleMenu()">Feedback</a>
  </div>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Main Content -->
  <div class="main">
    <h2>Share Your Feedback</h2>
    <p>We value your thoughts! Please share your experience with our flower gardens directory.</p>

    <form id="feedback-form" class="form-box">

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="rating">Rating</label>
      <select id="rating">
        <option value="">Select rating</option>
        <option value="5">★★★★★ - Excellent</option>
        <option value="4">★★★★☆ - Very Good</option>
        <option value="3">★★★☆☆ - Good</option>
        <option value="2">★★☆☆☆ - Fair</option>
        <option value="1">★☆☆☆☆ - Poor</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your feedback..."></textarea>

      <!-- Hidden category field (backend expects it) -->
      <input type="hidden" id="category" value="Feedback">

      <button type="submit" class="btn">Submit Feedback</button>

      <p id="feedback-status" class="status-message"></p>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    FlowersLex © 2025
  </div>

  <!-- Scripts -->
  <script src="Feedback.js"></script>

</body>
</html>
