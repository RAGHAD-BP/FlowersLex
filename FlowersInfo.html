<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Flowers Information</h1>
    <p class="header-subtitle">All information you will be interested about, you will find it here</p>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="FlowersInfo.html">Flowers Information</a>
    <a href="FlowersGarden.html">Flowers Gardens</a>
    <a href="Feedback.html">Feedback</a>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html" onclick="toggleMenu()">Home</a>
    <a href="FlowersInfo.html" onclick="toggleMenu()">Flowers Search</a>
    <a href="FlowersGarden.html" onclick="toggleMenu()">Flowers Gardens</a>
    <a href="Feedback.html" onclick="toggleMenu()">Feedback</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Main Content -->
  <div class="main">
    <!-- Search Box -->
    <div class="search-box">
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search about a flower..." onkeyup="searchFlowers()">
        <button class="search-btn" id="searchBtn" onclick="searchFlowers()">          
        </button>
      </div>
      <div class="results" id="results">Showing all flowers</div>
    </div>

    <!-- Flowers Grid -->
    <div class="grid" id="grid"></div>

    <!-- No Results -->
    <div class="no-results" id="noResults">
      <h2>No flowers found</h2>
      <p>Try searching for another flower name</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    FlowersLex © 2025
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="FlowersInfo.js"></script>
</body>
</html>
